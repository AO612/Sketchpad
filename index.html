<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class = "row" id="row">
        <div id="resize-pair">
            <button id="resize-button">Resize</button>
            <input id="resize-input" type="text" placeholder="Max size: 100"></input>
        </div>
        <h1 id="header">Sketchpad</h1>
        <div id="clear-div">
            <button id="clear-button">Clear</button>
        </div>
        
        </div>
    </div>

    <div class="container" id="container">

    </div>

    <div class = "row" id="modification-row">

        <button id="rgb-button">Colours</button>
        <button id="darken-button">Darken</button>

    </div>


    <script src="javascript.js"></script>
</body>
</html>
